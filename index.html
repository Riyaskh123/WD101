<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>

<body>
    <div class="container main">
        <form  id="registration" class="form-main">
            <h1>Registration Form</h1>
            <div id="errormsg" style="color: red; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; height: 20px;"></div>
            <div class="form-Group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" placeholder="Enter full name" required>
            </div>
            <div class="form-Group">
                <label for="email">email</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-Group">
                <label for="password">Password</label>
                <input  class="form-control" type="password" id="password" placeholder="Enter password" required>
            </div>
            <div class="form-Group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="date" id="dob" required style="color: #a31d65;" min="18" max="55">
            </div>
            <div class="terms">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"  id="terms" value="checkedValue" style="cursor: pointer;" required>
                    <b>Accept terms and conditions</b>
                  </label>
                </div>
            </div>
            <div class="btn-main">
                <button type="submit" name="submit" id="submit" >Submit</button>
            </div>
        </form>
        <div class="data-main">
            <h1>Entries</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Dob</th>
                        <th>Accepted terms?</th>
                    </tr>
                </thead>
                
                <tbody id="data">
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
